name: Release Cargo

on:
  push:
    tags:
      - "**[0-9]+.[0-9]+.[0-9]+*"

jobs:
  publish:
    runs-on: "ubuntu-latest"
    environment: release
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v6
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - uses: rust-lang/crates-io-auth-action@v1
        id: auth
      - run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
